<div class="login__page">
    <mat-card class="login__card mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" class="login__form">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput name="email" formControlName="email" type="text" autocomplete="off">
            <mat-error *ngIf="email.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="email.hasError('maxLength')">
              The length must not exceed 60 characters.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput name="password" formControlName="password"
              [type]="hide ? 'password' : 'text'" autocomplete="off">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="password.hasError('required')">
              Password is required.
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="onSubmit()" color="primary">LOGIN</button>
        <a class="registration" (click)="goToRegistrationPage()"><b>Registration</b></a>
      </mat-card-actions>
    </mat-card>
  </div>
